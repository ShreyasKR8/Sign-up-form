<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="img-sidebar">
        <img src="images/jonny-auh-z99iWocuDt0-unsplash.jpg">
        <div class="img-credits">
            Photo by <a href="https://unsplash.com/@jonnyauh?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                Jonny Auh</a> on
                <a href="https://unsplash.com/photos/aerial-view-photography-of-body-of-water-across-green-mountains-z99iWocuDt0?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                    Unsplash</a>
        </div>
    </section>
    <section class="content-section">
        <p>You know you want to go there to help you realize your deepest dreams.</p>
        <p>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
        <div class="form-section">
            <p>Let's do this!</p>
            <form class="form-container">
                <div class="form-input">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-input">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="form-input">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-input">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number" name="phone-number" required>
                </div>
                <div class="form-input">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-input">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
